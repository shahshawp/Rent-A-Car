        <!--EnquiryForm-->
        <section class="enquirysection">
        <div class="wrapper clearfix">
        <form action="enquiry.html" name="myForm" id="myForm" method="post">
        <h1>Enquiry</h1>
        <p> 
        <label for="first_name">First Name</label>
        <input id="first_name" name="first_name" type="text" />
        </p>
        <p id="first_name_msg"></p>
        <p> 
        <label for="last_name">Last Name</label>
        <input id="last_name" name="last_name" type="text"/>
        </p>
        <p id="last_name_msg"></p>
		<p> 
        <label for="email">Email</label>
        <input id="email" name="email" type="email"/>
        </p>
        <p id="email_msg"></p>
								
		<!-- fieldset -->
		<fieldset>
		<legend>Address</legend>
		<label for="street_address">Street Address</label>
		<input id="street_address" name="street_address" type="text"/>
		<p id="street_address_msg"></p>
		<label for="city">City / Town</label>
		<input id="city" name="city" type="text"/>
		<p id="city_msg"></p>
        <label for="state">State</label>
		<select name="state" id="state">
		<option selected="selected" value="" disabled="disabled">Please select</option>
		<option value="Johor">Johor</option>
		<option value="Kedah">Kedah</option>
		<option value="Kelantan">Kelantan</option>
		<option value="Malacca">Malacca</option>
		<option value="Negeri Sembilan">Negeri Sembilan</option>
		<option value="Pahang">Pahang</option>
		<option value="Perak">Perak</option>
		<option value="Perlis">Perlis</option>
		<option value="Penang">Penang</option>
		<option value="Sabah">Sabah</option>
		<option value="Sarawak">Sarawak</option>
		<option value="Selangor">Selangor</option>
		<option value="Terengganu">Terengganu</option>
		<option value="Kuala Lumpur">Kuala Lumpur</option>
		<option value="Labuan">Labuan</option>
		<option value="Putrajaya">Putrajaya</option>
		</select>
        <p id="state_msg"></p>
		<label for="post_code">Postcode</label>
		<input id="post_code" name="post_code" type="text"/>
		<p id="post_code_msg"></p>
		</fieldset>
									
		<p> 
        <label for="phone_number">Phone Number</label>
        <input id="phone_number" name="phone_number" type="tel" placeholder="tel exclude symbol ' - ' "/>
        </p>
        <p id="phone_number_msg"></p>
        <p>
		<label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" />
		</p>
		<p> 
        <label for="product">Product</label>
        <select name= "product" id="product" required="required">
		<option value="" selected="selected" disabled="disabled">Please select</option>
		<option value="mpv" disabled="disabled">MPV</option>
        <option value="ertiga">Proton Ertiga</option>
        <option value="innova">Toyota Innova</option>
        <option value="alphrad">Toyota Alpharad</option>
        <option value="vellfire">Toyota Vellfire</option>
		<option value="compact" disabled="disabled">Compact</option>
        <option value="civic">Perodua Bezza</option>
		<option value="perdana">Proton Perdana</option>
        <option value="city">Honda City</option>
        <option value="vios">Toyota Vios</option>
		<option value="suv" disabled="disabled">SUV</option>
		 <option value="m4">Greatwall Haval M4</option>
        <option value="hrv">Honda HR-V</option>
        <option value="cx5">Mazda CX-5</option>
        <option value="tucson">Hyundai Tucson</option>
		<option value="premium" disabled="disabled">Premium</option>
        <option value="m3">BMW M3</option>
        <option value="cclass">Mercedes C Class</option>
        <option value="mazda6">Mazda 6</option>
        <option value="civictyper">Honda Civic Type-R</option>
		</select>
        </p>
        <p id="product_msg"></p>
		<!--<p> 
        <label for="rental_duration">Rental Duration</label>
        <input id="rental_duration" name="rental_duration" type="text" />
        </p>
        <p id="rental_duration_msg"></p>
		!-->
		<p> 
        <label for="comment">Comment</label>
		<textarea name="comment" id="comment" required="required">Write your comments here.</textarea>
		</p>
        <!-- button -->
        <p> 
        <button type="submit" value="Submit" class="button">Submit</button> 
		</p>
        </form>
